<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Arcadia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#000;color:#fff;font-family:Arial;text-align:center}
#menu{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;
background:radial-gradient(circle,#223,#000)}
button{padding:12px 20px;margin:6px;font-size:16px;border-radius:8px;border:none}
canvas{display:none;background:#111;margin:auto}
</style>
</head>
<body>

<div id="menu">
<h1>Arcadia</h1>
<button onclick="startArcadia()">Arcadia Quest</button>
<button onclick="startShooter()">Top-Down Shooter</button>
<button onclick="startSide()">Side Scroller</button>
<button onclick="startMaze()">Maze Runner</button>
<button onclick="startArena()">Arena Survival</button>
</div>

<canvas id="c" width="800" height="450"></canvas>
<br><button onclick="back()">Back</button>

<script>
const c=document.getElementById("c"),ctx=c.getContext("2d");
let keys={},loop=null;
document.onkeydown=e=>keys[e.key.toLowerCase()]=true;
document.onkeyup=e=>keys[e.key.toLowerCase()]=false;

function back(){
cancelAnimationFrame(loop);
c.style.display="none";
menu.style.display="flex";
}

function clear(){ctx.clearRect(0,0,c.width,c.height);}

function startArcadia(){
menu.style.display="none";c.style.display="block";
let p={x:50,y:200},stars=[{x:300,y:200}],en=[];
function step(){
p.x+=(keys.d-keys.a)*3;
p.y+=(keys.s-keys.w)*3;
clear();
ctx.fillStyle="lime";ctx.fillRect(p.x,p.y,20,20);
ctx.fillStyle="yellow";stars.forEach(s=>ctx.fillRect(s.x,s.y,10,10));
loop=requestAnimationFrame(step);
}
step();
}

function startShooter(){
menu.style.display="none";c.style.display="block";
let p={x:400,y:225},bul=[],en=[{x:100,y:100}];
function step(){
p.x+=(keys.d-keys.a)*4;
p.y+=(keys.s-keys.w)*4;
if(keys[" "])bul.push({x:p.x,y:p.y});
bul.forEach(b=>b.x+=5);
clear();
ctx.fillStyle="cyan";ctx.fillRect(p.x,p.y,20,20);
ctx.fillStyle="red";en.forEach(e=>ctx.fillRect(e.x,e.y,20,20));
ctx.fillStyle="yellow";bul.forEach(b=>ctx.fillRect(b.x,b.y,5,5));
loop=requestAnimationFrame(step);
}
step();
}

function startSide(){
menu.style.display="none";c.style.display="block";
let p={x:50,y:300,vy:0};
function step(){
if(keys.w&&p.y>=300)p.vy=-12;
p.vy+=0.6;p.y+=p.vy;
clear();
ctx.fillRect(p.x,p.y,20,20);
loop=requestAnimationFrame(step);
}
step();
}

function startMaze(){
menu.style.display="none";c.style.display="block";
let p={x:10,y:10};
function step(){
p.x+=(keys.d-keys.a)*2;
p.y+=(keys.s-keys.w)*2;
clear();
ctx.strokeRect(0,0,800,450);
ctx.fillRect(p.x,p.y,15,15);
loop=requestAnimationFrame(step);
}
step();
}

function startArena(){
menu.style.display="none";c.style.display="block";
let p={x:400,y:225},en=[{x:100,y:100}];
function step(){
p.x+=(keys.d-keys.a)*3;
p.y+=(keys.s-keys.w)*3;
en.forEach(e=>{e.x+=(p.x-e.x)/100;e.y+=(p.y-e.y)/100;});
clear();
ctx.fillStyle="lime";ctx.fillRect(p.x,p.y,20,20);
ctx.fillStyle="red";en.forEach(e=>ctx.fillRect(e.x,e.y,20,20));
loop=requestAnimationFrame(step);
}
step();
}
</script>
</body>
</html>
